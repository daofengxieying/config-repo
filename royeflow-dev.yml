  type-aliases-package: cn.roye.flow
  mapper-locations: classpath:mapping_mysql/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
turbine:
  instanceUrlSuffix: /hystrix.stream  #没有的话会出现异常

